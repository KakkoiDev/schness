<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schness</title>
    <link rel="icon" href="/public/king-white.svg" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <script type="module">
      import van from "/lib/van.min.js";
      import { addEventListenersToDocument } from "/lib/index.js";
      import { game } from "/ui/index.js";

      const movingPiece = van.state(null);
      const history = van.state([new Array(16).fill(0)]);
      const possibleMoves = van.state(new Array(16).fill(false));

      addEventListenersToDocument({ movingPiece, history, possibleMoves });

      van.add(document.body, game({ movingPiece, history, possibleMoves }));
    </script>
  </body>
</html>
