<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schness</title>
    <link rel="icon" href="/public/king-white.svg" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <script type="module">
      import van from "https://cdn.jsdelivr.net/gh/vanjs-org/van/public/van-1.5.0.min.js";
      import {
        handlePickup,
        handleMove,
        handleDrop,
        addEventListenersToDocument,
        getPieceName,
      } from "/lib/index.js";
      import {
        pieces,
        squares,
        colors,
        initialPiecesPosition,
      } from "/data/index.js";

      const { div, img } = van.tags;
      const movingPiece = van.state(null);

      addEventListenersToDocument({ movingPiece });

      const piece = (props) =>
        img({
          ...props,
          ontouchstart: (event) => handlePickup({ event, movingPiece }),
          onmousedown: (event) => handlePickup({ event, movingPiece }),
          className: "piece",
        });

      const bank = ({ color }) =>
        div(
          { className: "bank" },
          initialPiecesPosition.map((p) => {
            const pieceName = getPieceName({ piece: p, color });

            return div(
              { id: pieceName, className: "square" },
              piece({
                src: `/public/${pieceName}.svg`,
                "data-name": pieceName,
                "data-piece": piece,
                "data-color": color,
              })
            );
          })
        );

      const square = (props) =>
        div({
          className: `square ${
            props.color === colors.white ? colors.white : colors.black
          }`,
          ontouchend: (event) => handleDrop({ event, movingPiece }),
          onmouseup: (event) => handleDrop({ event, movingPiece }),
        });

      const board = div(
        {
          className: "board",
        },
        squares.map((color) => square({ color }))
      );

      const game = div(
        bank({ color: colors.black }),
        board,
        bank({ color: colors.white })
      );

      van.add(document.body, game);
    </script>
  </body>
</html>
